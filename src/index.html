<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Planet simulation">
    <meta name="author" content="Bartolomej Kozorog">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content=""/> <!-- website name -->
    <meta property="og:site" content=""/> <!-- website link -->
    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content=""/> <!-- description shown in the actual shared post -->
    <meta property="og:image" content=""/> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content=""/> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article"/>

    <title>Planet simulation</title>

    <link type="text/css" rel="stylesheet" href="bundle.js.css">
    <link rel="icon" href="icon.png">
</head>
<body>

<div id="controls">
    <div>
        <label for="planets-count">Initial planets</label>
        <input id="planets-count" type="number"/>
    </div>
    <div>
        <label for="gravity-const">Gravitational constant</label>
        <input id="gravity-const" step="0.001" type="number"/>
    </div>
    <div>
        <label for="speed-const">Simulation speed</label>
        <input id="speed-const" step="0.1" type="number"/>
    </div>
    <div style="flex-direction: row;">
        <label for="show-path">Show planet path</label>
        <input id="show-path" type="checkbox">
    </div>
    <div style="flex-direction: row;">
        <label for="show-v-vectors">Show velocity vectors</label>
        <input id="show-v-vectors" type="checkbox">
    </div>
    <div style="flex-direction: row;">
        <label for="show-a-vectors">Show acceleration vectors</label>
        <input id="show-a-vectors" type="checkbox">
    </div>
    <button id="start-simulation">SIMULATE</button>
</div>

<button id="open-menu">MENU</button>

<div id="zoom-container">
    <div class="round-controls-group">
        <button id="move-mode"><img src="move.svg"/></button>
        <button id="create-mode"><img src="world.svg"/></button>
    </div>
    <div class="round-controls-group">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>
</div>

<div id="container">
    <canvas id="sketch"></canvas>
</div>


<div id="intro-modal" class="modal">
    <h2>Planetary system</h2>
    <p>Feel free to play around with some parameters and see how system will behave.</p>
    <p>You can draw new planets by clicking and dragging to adjust planet initial speed vector.</p>
    <p>Gravitational forces are calculated with Newton's gravitational attraction equation. <img src="gravity-equation.svg" /></p>
</div>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script src="./bundle.js"></script>
</body>
</html>
